<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SSC POLY - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    .login-container h2 {
      text-align: center;
      color: #2c5364;
      margin-bottom: 25px;
    }

    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #2c5364;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background-color: #1e3c51;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>SSC POLY</h2>
    <input type="text" id="loginId" placeholder="Login ID" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="error-msg"></div>
  </div>

  <script>
    async function login() {
      const loginId = document.getElementById("loginId").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");
      errorMsg.textContent = "";

      if (!loginId || !password) {
        errorMsg.textContent = "Please enter Login ID and Password.";
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzfiTUbyrQ4689mkz_3I1PUPzT2lTWStuaLUCtqlYolAVBoJITtjsGM_tlqAMNgfjtg/exec", {
          method: "POST",
          body: new URLSearchParams({
            loginId: loginId,
            password: password,
          }),
        });

        const result = await response.json();

        if (result.success) {
          sessionStorage.setItem("staffName", result.staffName);
          sessionStorage.setItem("staffId", result.staffId);
          sessionStorage.setItem("role", result.role);
          window.location.href = "dashboard.html";
        } else {
          errorMsg.textContent = "Invalid Login ID or Password.";
        }
      } catch (error) {
        console.error("Login error:", error);
        errorMsg.textContent = "Server error. Please try again.";
      }
    }
  </script>
</body>
</html>
